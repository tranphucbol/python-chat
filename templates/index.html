<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" />
    <title>Palo Chat</title>
</head>

<body class="container-center">
    <div class="m-container">
        <div class="row card-chat-group no-gutters">
            <div class="col-3">
                <div class="card-chat card-left">
                    <div class="card-chat-header d-flex justify-content-center flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="m-0"><b>Palo</b>Chat</h3>
                            <div class="d-flex">
                                <button class="btn btn-header btn-add">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="btn btn-header"><i class="fas fa-users"></i></button>
                            </div>
                        </div>
                        <form class="mt-3 add-friend-form" style="display: none">
                            <input type="text" placeholder="Friend" />
                        </form>
                    </div>
                    <div class="card-chat-body p-0">
                        <ul class="nav d-flex justify-content-between" id="chat-left-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="list-chat-room-tab" data-toggle="tab"
                                    href="#list-chat-room" role="tab" aria-controls="list-chat-room"
                                    aria-selected="true"><i class="fas fa-comment"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="list-add-friend-tab" data-toggle="tab" href="#list-add-friend"
                                    role="tab" aria-controls="list-add-friend" aria-selected="false"><i
                                        class="fas fa-user-plus"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="list-contact-tab" data-toggle="tab" href="#list-contact"
                                    role="tab" aria-controls="list-contact" aria-selected="false"><i
                                        class="fas fa-address-book"></i></a>
                            </li>
                        </ul>
                        <div class="tab-content" id="chat-left-tab-content">
                            <div class="tab-pane fade show active" id="list-chat-room" role="tabpanel"
                                aria-labelledby="list-chat-room-tab">
                                <div class="list-group list-group-flush room-chat" id="list-tab" role="tablist"></div>
                            </div>
                            <div class="tab-pane fade" id="list-add-friend" role="tabpanel"
                                aria-labelledby="list-add-friend-tab">
                                <div class="list-group list-group-flush">

                                </div>
                            </div>
                            <div class="tab-pane fade" id="list-contact" role="tabpanel" aria-labelledby="contact-tab">
                                <div class="list-group list-group-flush">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-chat-footer"></div>
                </div>
            </div>
            <div class="col-9">
                <div class="card-chat card-right">
                    <div class="card-chat-header d-flex align-items-center">
                        <img class="mr-3" src="https://ui-avatars.com/api/?name={{user}}&size=128" />
                        <h3 class="m-0">{{user}}</h3>
                    </div>
                    <div class="card-chat-body chat-container tab-content p-0" id="nav-tabContent"></div>
                    <div class="card-chat-footer text-muted">
                        <form id="send_room" method="POST" class="d-flex" action="#">
                            <input type="text" class="form-control" name="room_data" id="room_data"
                                placeholder="Message">
                            <button type="submit" class="btn btn-send">
                                <i class="far fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
