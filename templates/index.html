<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}" />
    <title>Palo Chat</title>
</head>

<body class="container-center">
    <div class="m-container">
        <div class="row card-chat-group no-gutters">
            <div class="col-3">
                <div class="card-chat card-left">
                    <div class="card-chat-header d-flex justify-content-center flex-column">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="logo button m-0" data-micron="swing" data-micron-timing="ease-in"><b>Palo</b>Chat
                            </h3>
                            <!-- <a href="#!" >Label</a> -->
                            <div class="d-flex">
                                <button class="btn btn-header" data-toggle="modal" data-target="#addFriendModal">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button class="btn btn-header"><i class="fas fa-users"></i></button>
                                <a class="btn btn-header" href="/logout"><i class="fas fa-sign-out-alt"></i></a>
                            </div>
                        </div>
                        <div class="modal fade" id="addFriendModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header bg-ui">
                                        <h5 class="modal-title">Add Friend</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="form-add-friend">
                                            <div class="input-group">
                                                <input type="text" class="form-control"
                                                    placeholder="Email or username" />
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-chat" type="submit"><i
                                                            class="fas fa-plus"></i></button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-chat-body p-0">
                        <ul class="nav d-flex justify-content-between" id="chat-left-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="list-chat-room-tab" data-toggle="tab"
                                    href="#list-chat-room" role="tab" aria-controls="list-chat-room"
                                    aria-selected="true"><i class="fas fa-comment"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="list-add-friend-tab" data-toggle="tab" href="#list-add-friend"
                                    role="tab" aria-controls="list-add-friend" aria-selected="false"><i
                                        class="fas fa-user-plus"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="list-contact-tab" data-toggle="tab" href="#list-contact"
                                    role="tab" aria-controls="list-contact" aria-selected="false"><i
                                        class="fas fa-address-book"></i></a>
                            </li>
                        </ul>
                        <div class="tab-content" id="chat-left-tab-content">
                            <div class="tab-pane fade show active" id="list-chat-room" role="tabpanel"
                                aria-labelledby="list-chat-room-tab">
                                <div class="list-group list-group-flush room-chat" id="list-tab" role="tablist"></div>
                            </div>
                            <div class="tab-pane fade" id="list-add-friend" role="tabpanel"
                                aria-labelledby="list-add-friend-tab">
                                <div class="list-group list-group-flush"></div>
                            </div>
                            <div class="tab-pane fade" id="list-contact" role="tabpanel" aria-labelledby="contact-tab">
                                <div class="list-group list-group-flush"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card-chat-footer"></div>
                </div>
            </div>
            <div class="col-9">
                <div class="card-chat card-right">
                    <div class="card-chat-header d-flex align-items-center">
                        <img class="mr-3" src="https://ui-avatars.com/api/?name={{user}}&size=128" />
                        <h3 class="m-0">{{user}}</h3>
                    </div>
                    <div class="card-chat-body chat-container tab-content p-0" id="nav-tabContent"></div>
                    <div class="card-chat-footer text-muted">
                        <form id="send_room" method="POST" class="d-flex" action="#">
                            <input type="text" class="form-control" name="room_data" id="room_data"
                                placeholder="Message">
                            <button type="submit" class="btn btn-send">
                                <i class="far fa-paper-plane"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
